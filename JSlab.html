<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript practice</title>
</head>
<body>
    <script>
        var rand = Math.floor((Math.random() * 10) + 1);
        let number = window.prompt("Put a number from 1~10");
        while (number != rand) {
                alert("Do it again");
                number = window.prompt("Put a number from 1~10");
            }
        alert("Correct!");
        document.write("Press F5 to replay")
    </script>
</body>
</html>
